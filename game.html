		.game-menu {

			margin-top: 40px;
		}
		.game-btn {
			border: none;
			background: none;
			cursor: pointer;
			padding: 0;
			transition: transform 0.2s;
		}
		.game-btn:hover img {
			transform: scale(1.08);
			box-shadow: 0 4px 16px rgba(0,0,0,0.2);
		}
		.game-img {
			width: 160px;
			height: 160px;
			object-fit: cover;
			border-radius: 16px;
			border: 2px solid #eee;
		}
		.game-label {

			margin-top: 8px;
			font-size: 18px;
			color: #333;
		}
	</style>

	<script>
	function filterGames() {
		var input = document.getElementById('searchBar');
		var filter = input.value.toLowerCase();
		var menu = document.getElementById('gameMenu');
		var items = menu.getElementsByClassName('game-item');
		for (var i = 0; i < items.length; i++) {
			var label = items[i].getElementsByClassName('game-label')[0];
			if (label.textContent.toLowerCase().indexOf(filter) > -1) {
				items[i].style.display = '';
			} else {
				items[i].style.display = 'none';
			}
		}
	}
	</script>
